<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ログイン画面</title>
</head>
<body>
    <div class="login-container">
        <h1>ログイン</h1>
        <form th:action="@{/miclogin}" method="POST">
                <p for="micloginid">ユーザID</p>
                <input type="text" id="micloginid" name="micloginid"required>
                <p for="micpw">パスワード</p>
                <input type="password" id="micpw" name="micpw" required><br><br>
                <button type="submit">ログインする</button>
        </form>
        <p th:text="${message}"></p>
    </div>
</body>
</html>
