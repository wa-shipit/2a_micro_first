<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/css/kadai.css" />
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<form th:action="@{/micuser}" method="post">
		<p>ユーザID</p>
		<input type="text" id="micloginidInput" oninput="checkInputLength('micloginidInput')" name="parameter1">
		<p>パスワード</p>
		<input type="password" id="micpwInput" oninput="checkInputLength('micpwInput')" name="parameter2">
		<p id="errorMessage" style="color: black;"></p>

		<script>
			function checkInputLength(inputId) {
				var inputBox = document.getElementById(inputId);
				var errorMessage = document.getElementById("errorMessage");
				var maxLength = 10; 

				if (inputBox.value.length > maxLength) {
					errorMessage.textContent = "16文字までにしてね";
					inputBox.value = inputBox.value.substring(0, maxLength);
				} else {
					errorMessage.textContent = "";
				}
			}
		</script>
		<input type="submit" value="完了">
	</form>

</body>

</html>
