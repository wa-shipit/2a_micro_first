<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
   <form action="/micuser" method="post">
        <label for="micloginid">ログインID:</label>
        <input type="text" id="loginid" name="loginid" oninput="checkInputLength(this)" maxlength="17" required>
        <br>
        <label for="micpw">パスワード:</label>
        <input type="password" id="password" name="password" oninput="checkInputLength(this)" maxlength="17" required>
        <br>
        <label for="micpw">確認用パスワード:</label>
        <input type="password" id="confirm_password" name="confirm_password" oninput="checkInputLength(this)" maxlength="17" required>


        <p class="error-message" id="errorMessage"></p>

        <button type="submit">ログイン</button>
    </form>
    <script>
       function checkInputLength(inputElement) {
            var inputValue = inputElement.value;
            var errorMessage = document.getElementById('errorMessage');

            if (inputValue.length > 16) {
                inputElement.value = inputValue.slice(0, 16); // 17文字目以降を削除
                errorMessage.textContent = '文字数が多すぎます。';
            } else {
                errorMessage.textContent = '';
            }
        }
    </script>
</body>
</html>
