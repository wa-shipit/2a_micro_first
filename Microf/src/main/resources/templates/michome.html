<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap"
		rel="stylesheet">
	<title>Insert title here</title>
</head>

<body>
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<h1>【TODOLIST】</h1>
			
			<p th:text="${session.loginparam1}"></p>
			
			<th:block th:each="result : ${resultList}">
				<h6 th:text="${result.month}" style="display:inline"></h6>月
				<h6 th:text="${result.day}" style="display:inline"></h6>日の予定<br>
				<ul>
					<li th:text="${result.todo}"></li>
				</ul>
			</th:block>
		</div>
		<div class="col-4">
			<a href="http://localhost:8080/micadd">新規登録</a><br>
			<a href="http://localhost:8080/micedit">編集</a><br>
			<a href="http://localhost:8080/micdel">削除</a><br>
		</div>
	</div>
</body>

</html>
