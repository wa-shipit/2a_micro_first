<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo登録</title>
</head>
<body>
    <h2>Todo登録</h2>

        ユーザーID：<input type="text" name="user_id"><br>

    <hr>
</body>
</html>
